<body class="container">
    <h1 class="head">illusion Team</h1>
    <div class="login-form col-sm-6">
        <h4><span>Login</span> Your Account</h4>
        <form action="">
            <label for="Username"></label>
            <input type="text" name="" id="" placeholder="Username" pattern=".*\S.*" require>


            <label for="Email Address"></label>
            <input type="email" name="" id="" placeholder="Your email" pattern=".*\S.*" required>


            <label for="Password"></label>
            <input type="password" name="" id="" placeholder="Password" pattern=".*\S.*" required>


            <input type="button" name="" id="" value="Login">

            <!-- <input type="checkbox" value="lsRememberMe" id="rememberMe"> <label for="rememberMe">Remember me</label> -->
            <div class="squaredTwo">
                <input type="checkbox" value="None" id="squaredTwo" name="check" />
                <label for="squaredTwo"></label>
            </div>
            <p class="RemMe">Remember me</p>
        </form>
        <div class="fogot">
            <p><a href="#">Forgot Password ? </a></p>
            <p><a href="#" class="CreateAcc"> Create Account</a></p>
        </div>

    </div>
    <div class="svg col-sm-6">
        <img src="counter.png" alt="">
    </div>

</body>
